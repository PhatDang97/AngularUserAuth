<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" formControlName="UserName" />
        <label class="text-danger" 
            *ngIf="service.formModel.get('UserName')?.touched 
            && service.formModel.get('UserName')?.errors?.required">
            This is field mandatory
        </label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="Email">
        <label class="text-danger"
        *ngIf="service.formModel.get('Email')?.touched
        && service.formModel.get('Email')?.errors?.email">Invalid email address</label>
    </div>
    <div class="form-group">
        <label>FullName</label>
        <input type="text" class="form-control" formControlName="FullName">
    </div>
    <div formGroupName="Passwords">
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password">
            <label class="text-danger"
            *ngIf="service.formModel.get('Passwords.Password')?.touched
            && service.formModel.get('Passwords.Password')?.errors?.required">
                This is field mandatory
            </label>
            <label class="text-danger"
            *ngIf="service.formModel.get('Passwords.Password')?.touched
            && service.formModel.get('Passwords.Password')?.errors?.minlength">
                Minimum 4 characters required 
            </label>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <label class="text-danger"
            *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched
            && service.formModel.get('Passwords.ConfirmPassword')?.errors?.required">
                This is field mandatory
            </label>
            <label class="text-danger"
            *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched
            && service.formModel.get('Passwords.ConfirmPassword')?.errors?.passwordMismatch">
                Confirm password does not match
            </label>
        </div>
    </div>
    <div class="row">
        <div class="form-group mt-2 mb-2">
            <button class="btn btn-primary w-100" type="submit"
            [disabled]="!service.formModel.valid">
                Sign Up
            </button>
        </div>
    </div>
</form>
